<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더 보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-music fa-lg"></i></span
        ><span
          ><div class="badge"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar avatar-xl"
            src="https://avatars.githubusercontent.com/u/3638080?v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">그래도르</h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-1234
              <span class="icon-exclamation">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i><span>딜력</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i><span>톡 보관함</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-laugh-beam"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i><span>테마</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-user-circle"></i><span>계정</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i><span>게임</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안</h4>
      </div>

      <div class="icon-row icon-suggestions">
        <div class="icon-row__icon">
          <i class="fas fa-quote-right"></i><span>코코아 스토리</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-suse"></i><span>코코아프렌즈</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-line"></i><span>코코아젬</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/109c59bbe7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
